<!DOCTYPE html>
<html>
	<head>		
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Hwarang Game</title>
		<link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery_341.js" type="text/javascript"></script>
		<script src="tecnicas_cinturones.js" type="text/javascript"></script>
		<script src="hwarang_game.js" type="text/javascript"></script>

	</head>

	<body>
		<audio clas="voice" src=""></audio>
		<div class="container">
			<h1 class="title" >Hwarang System Game</h1>    

			<div class="belt-selector-row">				
				<span class="yellow-belt"></span>
				<span class="orange-belt"></span>
				<span class="green-belt"></span>
				<span class="blue-belt"></span>
				<span class="all-belt"><h3> Todos </h3></span>
			</div>

			<div class="action-buttons-row">				
				<div class="velocity-wrap">
					<div class="text"><p>Vel:</p></div>
					<!--<span class="2"><p> 2 sec </p></span>-->
					<span class="4"><p>4"</p></span>
					<span class="8"><p>8"</p></span>
					<span class="12"><p>12"</p></span>
				</div>
				<div class="start-stop-wrap">
					<h2 class="start-btn" >START</h2>
					<h2 class="pause-btn" >|PAUSE|</h2>
					<h2 class="stop-btn" >STOP</h2>
				</div>
			</div>
		</div>

		<div class="out-container"></div>

	</body>
</html>
